<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>013</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <section class="register">
                <div class="register__content">
                    <h2 class="register__title">REGISTER TO FURNITUR</h2>
                    <h2 class="register__subtitle">GET MONTHLY VOUCHER WITH JUST ONE CLICK!</h2>
                </div>
            </section>

            <form action="#" class="form" method="POST">
                <div class="form__container">
                    <div class="form__row">
                        <div class="form__item item-form">
                            <h2 class="item-form__title">YOUR INFORMATION</h2>
                            <div class="item-form__text">
                                <p>You already have an account? <a href="#">Sign in here</a></p>
                            </div>
                            <div class="item-form__wrapper">
                                <div class="item-form__input input-form">
                                    <input name="name" class="input-form__item input-form__name" type="text"
                                        placeholder="Your name">
                                    <input name="email" class="input-form__item input-form__email" type="email"
                                        placeholder="E-mail">
                                    <input name="tel" class="input-form__item input-form__tel" type="tel"
                                        placeholder="Phone number">
                                    <input name="password" class="input-form__item input-form__password" type="password"
                                        placeholder="Password">
                                    <input name="confirm-password" class="input-form__item input-form__repeat-password"
                                        type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="item-form__button"><button type="submit">Create an account</button></div>
                        </div>
                        <a href="#" class="form__item item-discount">
                            <div class="item-discount__text">
                                <p>DISCOUNT <br> 25% FOR <br> NEW <br> MEMBER</p>
                            </div>
                            <div class="item-discount__photo">
                                <img src="img/form-photo.png" alt="promo-form">
                            </div>
                        </a>
                    </div>
                </div>

            </form>
        </main>
        <footer class="footer"></footer>
    </div>

</body>

</html>
