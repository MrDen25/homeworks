<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>components</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <div class="page">
            <div class="page__container">
                <div class="items">
                    <article class="item">
                        <a href="#" class="item__link item__link--bottom">
                            <img src="img/products/chair.png" alt="Image" class="item__img">
                        </a>
                        <div class="item__body">
                            <h4 class="item__title"><a href="" class="item__link-title">URBAN LUX HIGH CHAIR</a></h4>
                            <div class="item__rating rating">
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                            </div>
                            <div class="item__price">$2668.15</div>
                        </div>
                    </article>
                    <article class="item">
                        <a href="#" class="item__link item__link--top">
                            <img src="img/products/lamp.png" alt="Image" class="item__img">
                        </a>
                        <div class="item__body">
                            <h4 class="item__title"><a href="" class="item__link-title">MORDERN BLACK HANGING LIGHT</a>
                            </h4>
                            <div class="item__rating rating">
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                                <div class="rating__item rating__item--icon-s-star"></div>
                            </div>
                            <div class="item__price">$1595.6</div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
        <footer class="footer"></footer>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
